<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 창</title>
</head>
<body>
<div align="center">
    <h2>로그인</h2>
    <hr>
    <form method="get" action="userinfo">
        <table>
            <tr>
                <td>아이디: </td>
                <td><input type="text" name="user_id"></td>
            </tr>
            <tr>
                <td>비밀번호: </td>
                <td><input type="password" name="user_pw"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="로그인">
                    <input type="reset" value="다시입력">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
